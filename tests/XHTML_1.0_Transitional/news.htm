<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>News Example</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("thirdparty/bdankert/news");    
    onload=function(){
      exampleInit();
      elm1 = domapi.News({x:400,y:50});
      elm1.addItem("This is news item one.<br/><br/><br/>There are three total.");
      elm1.addItem("This is news item two.<br/><br/><br/>There are three total.");
      elm1.addItem("This is news item three.<br/><br/><br/>There are three total.");
			elm1.direct = 1;
			elm1.pause  = 3000;
      domapi.getElm("main").style.width="335px";
    }
  </script>
</head>
<body>
<script type="text/javascript">printHeader("News")</script>

<input type="Checkbox" onclick="elm1.doBorder=this.checked;elm1.draw()" checked alt="#" name="none" value="" /> doBorder
<input type="Checkbox" onclick="elm1.doBGFill=this.checked;elm1.draw()" checked alt="#" name="none" value="" /> doBGFill<br /><br />
<input type="button" onclick="elm1.start();" value="Start">
<input type="button" onclick="elm1.stop();" value="Stop">
<br><br>
<table><tr>
<td><input type="button" onclick="elm1.direction(6);" value="  Up-Left "></td>
<td><input type="button" onclick="elm1.direction(5);" value="    Up    "></td>
<td><input type="button" onclick="elm1.direction(4);" value=" Up-Right "></td>
</tr><tr>
<td><input type="button" onclick="elm1.direction(7);" value="   Left   "></td>
<td>&nbsp;</td>
<td><input type="button" onclick="elm1.direction(3);" value="   Right  "></td>
</tr><tr>
<td><input type="button" onclick="elm1.direction(8);" value=" Down-Left"></td>
<td><input type="button" onclick="elm1.direction(1);" value="   Down   "></td>
<td><input type="button" onclick="elm1.direction(2);" value="Down-Right"></td>
</tr></table>
<script type="text/javascript">printFooter()</script>
</body>
</html>
