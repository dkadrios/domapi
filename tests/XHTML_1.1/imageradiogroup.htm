<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("imageradiogroup");
    onload = function(){
      exampleInit();
      elm1 = domapi.Imageradiogroup({x:300,y:100,w:250,h:150,cols:2,formName:"f1", elementName:"elm1_value"});
      elm1.onchange = function(i){
        domapi.getElm("divStatus").innerHTML = "onchange - itemIndex == " + i;
      };
      elm1.addItem({});
      elm1.addItem({});
      elm1.addItem({});
      elm1.addItem({});
      elm1.addItem({});      
    }
  </script>

</head>

<script type="text/javascript">printHeader("Imageradiogroup")</script>
<input type="Checkbox" onclick="elm1.setEnabled(this.checked)" checked alt="#" name="none" value="" /> enabled<br />
