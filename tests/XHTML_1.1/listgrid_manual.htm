<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Listgrid Test - Manual Creation</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("listgrid");
    onload = function(){
      exampleInit();
      elm1 = domapi.Listgrid({x:300,y:100,w:400,h:300,doAllowEdit:true});
    };
    function addCol(){
      elm1.data.addCol({
        text      : f.txtColText.value,
        w         : f.txtColW.value,
        hidden    : f.txtColHidden.checked,
        editable  : f.txtColEditable.checked,
        sortable  : f.txtColSortable.checked,
        textAlign : f.txtColAlign.value
      });
      elm1.assert();
    };
  </script>
</head>

<body>
<script type="text/javascript">printHeader("Listgrid")</script>
<fieldset>
  <legend>col</legend>
  <table cellpadding="0">
  <tr><td>text</td><td><input type="Text" name="txtColText" value="new col" size="10"></td></tr>
  <tr><td>w</td><td><input type="Text" name="txtColW" value="80" size="4"></td></tr>
  <tr><td>hidden</td><td><input type="Checkbox" name="txtColHidden"></td></tr>
  <tr><td>editable</td><td><input type="Checkbox" name="txtColEditable" checked></td></tr>
  <tr><td>sortable</td><td><input type="Checkbox" name="txtColSortable" checked></td></tr>
  <tr><td>textAlign</td><td><select name="txtColAlign"><option value="left">left</option><option value="right">right</option><option value="center">center</option></select></td></tr>
  </table>
  <a href="#" onclick="addCol();return false">addCol()</a>
</fieldset>
    <a href="#" onclick="elm1.data.addRow({});elm1.refresh();return false">addRow()</a>
  
<hr />
<a href="" onclick="elm1.refresh();return false">elm1.refresh()</a>
<script type="text/javascript">printFooter()</script>
</body>
</html>
