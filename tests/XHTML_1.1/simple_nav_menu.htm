<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <title>Simple Navigation Menu</title>
  <style type="text/css">
    #navMenu{
      position:relative;
      width:110px;
    }
    #navMenu th{
      background-color: #31306B; 
      color:white;
      font:8pt Verdana, Arial, Helvetica, Sans Serif;
      text-align: left;
      cursor: default;
      padding:3px 1px;  
    }
    #navMenu td{
      background-color: #CCCCCC;
      color: black;
      font:8pt Verdana, Arial, Helvetica, Sans Serif;
      cursor: pointer;
      padding:2px 1px;
    }
    #navMenu a{
      font-weight: normal;
      color: black;
      text-decoration:none;
    }
  </style>
  <script type="text/javascript" src="../../src/domapi.js"></script>
  <script type="text/javascript">
    onload = function(){
      var t = document.getElementById("navMenu");
      t.onmouseover = _tableOver;
      t.onmouseout  = _tableOut;
      t.onclick     = _tableClick;
    };
    function _tableOver(E){
      var e = domapi.findTarget(E,"TD"); if(!e)return; 
      var a = firstAnchor(e);
      if(!a || a.parentNode != e)return;
      e.style.backgroundColor = "#DDDDDD";
      status = a.href;
      return true;
    };
    function _tableOut(E){
      var e = domapi.findTarget(E,"TD"); if(!e)return;
      var a = firstAnchor(e);
      if(!a || a.parentNode != e)return;
      e.style.backgroundColor = "#CCCCCC";
    };
    function _tableClick(E){
      var e = domapi.findTarget(E,"TD"); if(!e)return;
      var a = firstAnchor(e);
      if(!a || a.parentNode != e)return;
      location.href = a.href;
    };
    function firstAnchor(e){
      var a = e.getElementsByTagName("A");
      if(a.length == 0)return null;
      return a[0];
    };
  </script>
</head>

</html>
