<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Outlookbar Example</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("outlookbar");
    domapi.loadUnit("icon");
    domapi.loadUnit("listbox");
    onload = function(){
      exampleInit();
      elm1 = domapi.Outlookbar({x:270,y:50,w:150,h:400});
      
      domapi.Icon({parent:domapi.getElm("divPage2"),x:30,y:20, w:80,h:70,imgW:32,imgH:32,doAllowMove:false,text:"My Computer",src:"../bin/computer32.gif"});
      domapi.Icon({parent:domapi.getElm("divPage2"),x:30,y:100,w:80,h:70,imgW:32,imgH:32,doAllowMove:false,text:"Recycle Bin",src:"../bin/recycler32.gif"});
      var box = domapi.Listbox({doBorder:false});
      box.delimitedText(domapi.libs.toString());
      
      elm1.beginUpdate();
      try{
        elm1.addPage({id  : "divPage1"});
        elm1.addPage({id  : "divPage2", text : "Some Icons"});
        var s = '<img src="../bin/options.gif" alt="" width="13" height="14" border="0" align="baseline"> Loaded units';
        if(domapi.isIE) s = '<span style="position:relative;top:4px">' + s + '</span>';
        elm1.addPage({ref : box, text : s});
        elm1.addPage({enabled : false, text:"Disabled"});
      }finally{
        elm1.endUpdate();
      }
    };
  </script>  
</head>

<body>
<script type="text/javascript">printHeader("Outlookbar")</script>
valign<br />
<input type="Radio" name="v" value="top" onclick="elm1.valign=this.value;elm1.layout()">top
<input type="Radio" name="v" value="justify" checked onclick="elm1.valign=this.value;elm1.layout()">justify
<input type="Radio" name="v" value="bottom" onclick="elm1.valign=this.value;elm1.layout()">bottom<br />
<br />
<input type="Checkbox" onclick="elm1.setEnabled(this.checked)" checked alt="#" name="none" value="" /> enabled<br />
<input type="Checkbox" onclick="elm1.doRollover=this.checked" checked alt="#" name="none" value="" /> doRollover<br />
<input type="Checkbox" onclick="elm1.doDepress=this.checked" checked alt="#" name="none" value="" /> doDepress<br />
<input type="Checkbox" onclick="elm1.doBorder=this.checked;elm1.draw()" checked alt="#" name="none" value="" /> doBorder<br />


<script type="text/javascript">printFooter()</script>

<div id="divPage1" style="padding:5px">
This is the content 
for page 1.<br />
<br />
It can contain any HTML at all, or even another component such as a Tree or Listbox.
</div>

<div id="divPage2" style="padding:5px"></div>

</body>
</html>
