<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Imageradiobutton Example</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("imageradiobutton");
    onload = function(){
      exampleInit();
      elm1 = domapi.Imageradiobutton({x:300,y:100,formName:"f1", elementName:"elm1_value"});
      elm1.onchange = function(i){
        domapi.getElm("divStatus").innerHTML = "onchange - checked == " + this.checked;
      };
    }
  </script>

</head>

<body>
<script type="text/javascript">printHeader("Imageradiobutton")</script>

<input type="Checkbox" onclick="elm1.setEnabled(this.checked)" checked alt="#" name="none" value="" /> enabled<br />
Align:
<input type="Radio" name="align" value="left" onclick="elm1.setAlign(this.value)" checked>left
<input type="Radio" name="align" value="right" onclick="elm1.setAlign(this.value)">right
<br /><br />
This control has been attached to a form on this page.  Pressing the button below will POST the form.<br />
<input type="submit" value="Test attachToForm()" />
<script type="text/javascript">printFooter()</script>
<div id="divStatus"></div>
</body>
</html>
