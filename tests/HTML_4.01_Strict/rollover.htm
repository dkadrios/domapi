<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Rollover Example</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("rollover");    
    onload = function(){
      exampleInit();
      elm1   = domapi.Rollover({x:258,y:51,w:92,h:29,src:"../bin/rollover2.gif"});
      label1 = domapi.Elm({x:250,y:80,w:400,h:50});
      elm1.onclick = function(){if(this.enabled)label1.setText('Clicked on '+new Date())}
    }
  </script>
  <style>
    #explain{
      position:absolute;
      left:270px;
      top:100px;
      width:280px;
    }
  </style>
</head>

<body>
<div id="explain">
These controls use one single image rather than having to cache and swap multiple images.  
For example, the image used for this button is:<br />
<img src="../bin/rollover2.gif" alt="" width="276" height="29" border="1" style="margin:5px"><br />
As you can see, all the states are stored in one image.  No need for rollover scripts anymore.
</div>

<script type="text/javascript">printHeader("Rollover")</script>
<input type="Checkbox" onclick="elm1.enabled=this.checked" checked alt="#" name="none" value="" /> Enabled<br />
<input type="Checkbox" onclick="elm1.doRollover=this.checked" checked alt="#" name="none" value="" /> Do Rollover<br />
<input type="Checkbox" onclick="elm1.doDepress=this.checked" checked alt="#" name="none" value="" /> Do Depress<br />
<script type="text/javascript">printFooter()</script>
</body>
</html>
