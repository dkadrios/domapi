<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tabset Example</title>
  <script type="text/javascript" src="../../src/domapi.js?styleBody=true"></script>
  <script type="text/javascript" src="../bin/examples.js"></script>
  <script type="text/javascript">
    domapi.loadUnit("tabset");
//    domapi.debug.bringUpConsole();
    onload=function(){
      exampleInit();
      pane1 = domapi.Elm({x:550,y:50,w:50,h:50,bgcolor:"red",  color:"white"}); pane1.setText("pane 1");
      pane2 = domapi.Elm({x:550,y:50,w:50,h:50,bgcolor:"blue", color:"white"}); pane2.setText("pane 2");
      pane3 = domapi.Elm({x:550,y:50,w:50,h:50,bgcolor:"green",color:"white"}); pane3.setText("pane 3");

      elm1 = domapi.Tabset({x:250,y:50,w:290});
      elm1.beginUpdate();
      elm1.addTab({text:"Tab 1", pane:pane1});
      elm1.addTab({text:"Tab 2", pane:pane2});
      elm1.addTab({text:"disabled", enabled:false});
      elm1.addTab({text:"Tab 3", pane:pane3});
      elm1.endUpdate();

      elm2 = domapi.Tabset({x:250,y:150,w:290, orientation:"top"});
      elm2.beginUpdate();
      elm2.addTab({text:"Long"});
      elm2.addTab({text:"Longer"});
      elm2.addTab({text:"disabled", enabled:false});
      elm2.addTab({text:"Longer still"});
      elm2.addTab({text:"This one is really long"});
      elm2.endUpdate();
      
      elm3 = domapi.Tabset({x:250,y:210,w:290, orientation:"bottom"});
      elm3.beginUpdate();
      elm3.addTab({text:"Long"});
      elm3.addTab({text:"Longer"});
      elm3.addTab({text:"disabled", enabled:false});
      elm3.addTab({text:"Longer still"});
      elm3.addTab({text:"This one is really long"});
      elm3.endUpdate();
    }
  </script>
  
</head>

<body>
<script type="text/javascript">printHeader("Tabset")</script>

<input type="Checkbox" onclick="elm1.setEnabled(this.checked)" checked alt="#" name="none" value="" /> enabled<br />
<input type="Checkbox" onclick="elm1.doRollover = this.checked" checked alt="#" name="none" value="" /> doRollover<br />
<br />
orientation:
<input type="Radio" name="o" value="top" checked onclick="elm1.orientation = this.value;elm1.draw()">top
<input type="Radio" name="o" value="bottom" onclick="elm1.orientation = this.value;elm1.draw()">bottom
<hr />
Manual select: <select onchange="elm1.setIndex(this.value)">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="3">3</option>
</select>
<br /><br />

<script type="text/javascript">printFooter()</script>
</body>
</html>
